{include file="public/_head" /}
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-home"></i>&nbsp;管理员管理
                    </li>
                    <li>
                        管理员编辑
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">管理员编辑</span>
                            </div>
                            <div class="widget-body">
                                <form class="form-horizontal">
                                    <input type="hidden" name="id" value="{$adminInfo.id}">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label no-padding-right">管理员用户名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="username" value="{$adminInfo.username}" name="username" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="oldpass" class="col-sm-2 control-label no-padding-right">原密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="oldpass" placeholder="请输入密码" name="oldpass"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="newpass" class="col-sm-2 control-label no-padding-right">新密码</label>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control" id="newpass" placeholder="请输入新密码" name="newpass"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickname" class="col-sm-2 control-label no-padding-right">管理员昵称</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="nickname" value="{$adminInfo.nickname}" name="nickname"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-sm-2 control-label no-padding-right">管理员邮箱</label>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control" id="email" value="{$adminInfo.email}" name="email" disabled/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary" id="adminUpdate">编辑</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>
{include file="public/_js" /}
<script>
    $(function () {
        $("#adminUpdate").click(function () {
            $.ajax({
                url:"{:url('admin/admin/adminedit')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function () {
                            location.href = data.url;
                        });
                    }else {
                        layer.open({
                            title:'管理员信息编辑失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
<!--  /Body -->
</html>
